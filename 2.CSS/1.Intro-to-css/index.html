<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        h1{
            color: rgb(59, 196, 196);
        }
        li{
            color:turquoise
        }
    </style>
  </head>
  <body>
    <h1>Hello to CSS</h1>
    <ul>
      <li>potato</li>
      <li>tomato</li>
      <li>carrot</li>
      <li>capsicum</li>
    </ul>

    <!-- Inline CSS -->
    <h1 style="color: rgb(204, 35, 63); background-color:aqua">Inline CSS</h1>
    <ul style="background-color: antiquewhite;">
      <li style="background-color: green; color:rgb(234, 226, 226)">potato</li>
      <li>tomato</li>
      <li>carrot</li>
      <li>capsicum</li>
    </ul>

    <!-- Internal CSS -->
    <!-- External CSS -->
  </body>
</html>
