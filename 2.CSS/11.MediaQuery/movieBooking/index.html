<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="responsive.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="head">
        <!-- logo -->
        <div class="logo">
          <div class="left"><h1>BookMyShow</h1></div>
          <div class="right">
            <button>Movies</button>
            <button>Events</button>
            <button>Sports</button>
            <button>More</button>
          </div>
        </div>
        <!-- search -->
        <div class="search">
          <input
            type="text"
            class="searching"
            placeholder="Search for movies events sports and more..."
          /><button>Search</button>
        </div>
      </div>
    </header>
    <!-- main -->

    <!-- Hero section -->

    <div class="hero">
      <h2>Experience the Best Movies and Events</h2>
      <button>Book Now</button>
    </div>
    <div class="popular">
      <h2>Popular Movies</h2>
    </div>
    <div class="movie">
      <div class="card">
        <img src="./img1.avif" alt="" class="images" />
        <h3>Sikandar</h3>
      </div>
      <div class="card">
        <img src="./img2.avif" alt="" class="images" />
        <h3>Jaat</h3>
      </div>
      <div class="card">
        <img src="./img3.avif" alt="" class="images" />
        <h3>A minecraft movie</h3>
      </div>
      <div class="card">
        <img src="./img4.avif" alt="" class="images" />
        <h3>Chhava</h3>
      </div>
      <div class="card">
        <img src="./img5.avif" alt="" class="images" />
        <h3>The Diplomat</h3>
      </div>
      <div class="card">
        <img src="./img6.avif" alt="" class="images" />
        <h3>Akaal</h3>
      </div>
      <div class="card">
        <img src="./img7.avif" alt="" class="images" />
        <h3>L2: Empuraan</h3>
      </div>
      <div class="card">
        <img src="./img8.avif" alt="" class="images" />
        <h3>Black Bag</h3>
      </div>
      <div class="card">
        <img src="./img9.avif" alt="" class="images" />
        <h3>Snow White</h3>
      </div>
      <div class="card">
        <img src="./img10.avif" alt="" class="images" />
        <h3>Presence</h3>
      </div>
    </div>
    <div class="bot">
      <img src="./bottom.avif" alt="">
   </div>
  </body>
</html>
