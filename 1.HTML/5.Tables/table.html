<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Table</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      font-size: 18px;
      text-align: left;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <h2>Student Information</h2>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Abhijit</td>
        <td>26</td>
        <td>Patna</td>
      </tr>
      <tr>
        <td>Rohan</td>
        <td>24</td>
        <td>Delhi</td>
      </tr>
      <tr>
        <td>Simran</td>
        <td>25</td>
        <td>Mumbai</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
