<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astrology Insight</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h2>Astrology Insight</h2>
      <form id="astroForm">
        <label for="fname">First Name</label>
        <input type="text" id="fname" required />

        <label for="lname">Last Name</label>
        <input type="text" id="lname" required />

        <label for="day">Date of Birth - Day</label>
        <input type="number" id="day" min="1" max="31" required />

        <label for="month">Date of Birth - Month</label>
        <input type="number" id="month" min="1" max="12" required />

        <label for="year">Date of Birth - Year</label>
        <input type="number" id="year" min="1900" max="2099" required />

        <button type="submit">Get Astrology Insight</button>
      </form>

      <div class="result" id="result"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
